apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: openshift-gitops
  labels:
    group: applications
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./components/common/base
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
