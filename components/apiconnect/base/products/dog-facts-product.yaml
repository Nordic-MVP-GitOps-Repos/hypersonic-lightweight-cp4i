apiVersion: apiconnect.ibm.com/v1beta1
kind: Product
metadata:
  name: dog-facts-product
spec:
  state: Published
  definition:
    product: 1.0.0
    info:
      title: Dog Facts API V2
      name: dog-facts-product
      description: >-
        The Dog API provides a wealth of information on dog breeds, groups, and fun
        facts. Access and integrate this data into your website or application with
        our easy-to-use JSON API.
      version: '1.0'
    plans:
      default-plan:
        rate-limits:
          default:
            value: 100/1hour
        title: Default Plan
        description: Default Plan
        approval: false
  apis:
    apis:
      - name: dog-facts-api
  share:
    apim:
      credentialsSecret: apim-credentials
      providerOrg: providerorg
      catalog: sandbox