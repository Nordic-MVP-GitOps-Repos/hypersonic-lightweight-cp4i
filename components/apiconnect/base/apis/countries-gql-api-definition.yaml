      /graphql/cost:
        post:
          responses:
            '200':
              description: success
              schema:
                type: string
          consumes:
            - application/json
            - application/graphql
          produces:
            - application/json
          parameters:
            - name: variables
              in: query
              required: false
              type: string
            - name: operationName
              in: query
