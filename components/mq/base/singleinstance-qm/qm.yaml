apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: singleinstance-qm
  annotations:
    certmanager.k8s.io/disable-auto-restart: "true"
    configmap.reloader.stakater.com/reload: "singleinstance-qm-configmap"
    secret.reloader.stakater.com/reload: "mq-external-tls-secret"
spec:
 # telemetry:
 #   tracing:
 #     instana:
 #       enabled: true
  license:
    accept: true
    license: PATCHED_BY_KUSTOMIZE
    use: PATCHED_BY_KUSTOMIZE
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: "yes"
          name: qmgr
  queueManager:
    mqsc:
      - configMap:
          name: singleinstance-qm-configmap
          items:
            - tls.mqsc
    ini: 
      - configMap:    
          name: singleinstance-qm-configmap
          items:
            - mq.ini
    availability:
      type: SingleInstance
    name: SINGLEINSTANCEQM
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      defaultClass: PATCHED_BY_KUSTOMIZE
      queueManager:
        type: persistent-claim
  version: 9.3.5.0-r2
  pki:
    keys:
      - name: default
        secret:
          secretName: mq-external-tls-secret
          items:
            - tls.key
            - tls.crt
    trust:
      - name: trust
        secret:
          secretName: mq-external-tls-secret
          items:
            - tls.crt
            - ca.crt
  web:
    enabled: true
