apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Generate these config maps from mqsc files to support
# syntax hignlighting in tooling.
configMapGenerator:
  - name: native-ha-qm-auth-configmap
    files:
      - qm-config/tls.mqsc
      - qm-config/mq.ini

generatorOptions:
  disableNameSuffixHash: true

resources:
  - qm.yaml
  - client-cert.yaml