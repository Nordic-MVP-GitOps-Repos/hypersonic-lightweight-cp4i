apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: dashboard
spec:
  license:
    accept: true
    license: L-KPRV-AUG9NC
    use: CloudPakForIntegrationNonProduction
  pod:
    containers:
      content-server:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
  storage:
    size: 5Gi
    type: persistent-claim
    class: PATCHED_BY_KUSTOMIZE
  replicas: 1
  version: 13.0.1.0-r2
  displayMode: IntegrationRuntimes
  logFormat: basic
  logLevel: info
