apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: db-01-quickstart
  namespace: cp4i
spec:
  license:
    accept: false
    license: L-APEH-CJUCNR
    use: CloudPakForIntegrationNonProduction
  pod:
    containers:
      content-server:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
  storage:
    size: 5Gi
    type: ephemeral
  replicas: 1
  useCommonServices: true
  version: '12.0'
  displayMode: IntegrationServers
  logFormat: basic
  logLevel: info
