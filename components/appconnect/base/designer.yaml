    logLevel: info
    replicas: 1
    storage:
      size: 10Gi
      type: ephemeral
  designerFlowsOperationMode: local
  designerMappingAssist:
    enabled: true
    incrementalLearning:
      schedule: Every 15 days
  license:
    accept: true
    license: L-KPRV-AUG9NC
    use: CloudPakForIntegrationNonProduction
  replicas: 1
  version: '13.0.1.0-r2'
