apiVersion: eventstreams.ibm.com/v1beta2
kind: EventStreams
metadata:
  name: eventstreams
  namespace: cp4i
spec:
  security:
    internalTls: TLSv1.2
  license:
    accept: true
    use: CloudPakForIntegrationNonProduction
    license: L-YBXJ-ADJNSM
  requestIbmServices:
    iam: false
    monitoring: false
  strimziOverrides:
    entityOperator:
      topicOperator: {}
    kafka:
      config:
        auto.create.topics.enable: false
        inter.broker.protocol.version: '3.3'
        offsets.topic.replication.factor: 1
        transaction.state.log.min.isr: 1
        transaction.state.log.replication.factor: 1
      metricsConfig:
        valueFrom:
          configMapKeyRef:
            key: kafka-metrics-config.yaml
            name: eventstreams-metrics-config
        type: jmxPrometheusExporter
      storage:
        type: persistent-claim
        class: PATCHED_BY_KUSTOMIZE
        size: 10Gi
      listeners:
        - name: plain
          port: 9092
          type: internal
          tls: false
      replicas: 1
    zookeeper:
      metricsConfig:
        valueFrom:
          configMapKeyRef:
            key: zookeeper-metrics-config.yaml
            name: eventstreams-metrics-config
        type: jmxPrometheusExporter
      storage:
        type: persistent-claim
        class: PATCHED_BY_KUSTOMIZE
        size: 10Gi
      replicas: 1
  adminUI: {}
  restProducer: {}
  apicurioRegistry: {}
  adminApi: {}
  collector: {}
  version: latest
